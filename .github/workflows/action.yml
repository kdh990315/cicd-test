#이름 짓기
name: Github Actions로 테스트 자동화하기

#언제 해당 워크플로우가 실행될지 정의
#push 이벤트가 발생할 때 워크플로우 실행
on:
  push:
    branches:
      - feature/*

# 뭐할건데?
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행하기
        run: npm run test
